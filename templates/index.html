<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Article Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-4">Search for Videos and Articles</h1>
        <form method="POST" class="input-group mb-4">
            <input type="text" name="keyword" class="form-control" placeholder="Enter keyword..." value="{{ keyword }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Video Results -->
        <div class="mb-5">
            <h2>Videos</h2>
            <div class="row">
                {% for video in videos %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.url.split('=')[1] }}" allowfullscreen style="width: 100%; height: 200px;"></iframe>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Article Results -->
        <div>
            <h2>Articles</h2>
            <div class="row">
                {% for article in articles %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description | truncate(150) }}</p>
                            <a href="{{ article.url }}" target="_blank" class="btn btn-link">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
