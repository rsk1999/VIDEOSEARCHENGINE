<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles on {{ keyword }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Articles on '{{ keyword }}'</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="keyword" class="form-label">Search Articles:</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Enter a keyword" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="mt-4">
            {% if articles %}
                {% for article in articles %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description }}</p>
                            <a href="{{ article.url }}" class="btn btn-link" target="_blank">Read More</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No articles found for '{{ keyword }}'.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
